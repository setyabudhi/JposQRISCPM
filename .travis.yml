sudo: required
dist: xenial
language: java
jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk12
  - openjdk13
before_script:
  - echo $JAVA_OPTS
  - export JAVA_OPTS=-Xmx4G
install: true
script:
  - java -version
  - ulimit -a
  - TERM=dumb ./gradlew jpos:assemble jpos:check --info --no-parallel
deploy:
  provider: script
  script: bash .travis/update-gh-pages.sh
  on:
    branch: master
